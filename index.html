<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="control-y">
            <div id="login_box">
                <div class="images">
                    <img class="image" src="./assets/login_image.svg" alt="">
                </div>
                <div class="forms">
                    <div class="heading">
                        <h1>Sign in</h1>
                        <span>Login to your account</span>
                    </div>
                    <form class="form">
                        <div class="form-group">
                            <label class="text-gray" for="email">Email Address</label>
                            <input type="text" autocomplete="off" placeholder="admin@gmail.com" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label class="text-gray" for="password">Password</label>
                            <input type="password" autocomplete="off" placeholder="********" name="password"
                                id="password">
                        </div>
                        <div class="form-group t-side">
                            <div class="flex">
                                <label class="remember" for="remember_me">
                                    Remember Me
                                    <input type="checkbox" name="remember_me" id="remember_me">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="flex">
                                <a href="#" class="text-main" title="forgot password">
                                    <span class="outline-hover">Forgot Password</span>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="bg-main">Sign in</button>
                        </div>
                    </form>
                    <div class="under">
                        <div class="or">
                            <span class="text-gray">OR</span>
                        </div>
                        <div class="alternative-login t-grid">
                            <div class="sign-with-google">
                                <button id="sign_google">
                                    <span class="iconify" data-icon="logos:google-gmail" data-inline="false"></span>
                                    Sign in with Google
                                </button>
                            </div>
                            <div class="sign-with-facebook">
                                <button id="sign_facebook">
                                    <span class="iconify" data-icon="logos:facebook" data-inline="false"></span>
                                    Sign in with Facebook
                                </button>
                            </div>
                        </div>
                        <div class="sign-up">
                            <a href="#" class="text-main" title="Sign up new account">
                                <span class="outline-hover">
                                    Sign up new account
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
